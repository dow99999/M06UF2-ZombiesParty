<!DOCTYPE html>
<html>
  <head>
    <title>ZombieParty</title>
    <script src="js/Elemento.js"></script>
    <script src="js/Estrella.js"></script>
    <script src="js/Zombi.js"></script>
    <script src="js/Recompensa.js"></script>
    <script src="js/VidaExtra.js"></script>
    <script src="js/MeitatZombis.js"></script>
    <script src="js/DoblePunts.js"></script>
    <script src="js/animacions.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style-main.css">
    <link rel="stylesheet" href="./css/style-shortcuts.css">
  </head>
  <body>
    <div class="flex-row page">

      <div id="inputs" class="flex-column center space-evenly">
        <div id="confSize" class="flex-column center f-w">
            <div id="panel" class="flex-column center">
              <div class="flex-column center">
                <label class="test" for="start">TAMAÑO DE LA MATRIZ</label>  
              </div>
            </div>
            <div id="entrada" class="flex-column center">
              <input class="test" name="start" id="inputSize">
            </div>

        </div>
        
        <div id="gameControls" class="flex-row center space-evenly f-w">
          <div class="flex-column center">
            <input name="inputX" id="inputX" class="inputs">
          </div>
          <div class="flex-row center">
            <span id="coordX">0</span>
            <span>,</span>
            <span id="coordY">0</span>
          </div>
          <div class="flex-column center">
            <input name="inputY" id="inputY" class="inputs">
          </div>

        </div>
        
        <div id="botones" class="flex-column center">
          <button id="submit" class = "buttons"><span>EMPEZAR</span></button>
          <button id="abandonar" class = "buttons"><span>ABANDONAR</span></button>
        </div>

        <div id="estadisticas" class="flex-column center">
            <div id="puntuacioActual" class="flex-column center">
              <div class="flex-column">
                <span class="flex-row center" id="vida">
                  <img alt='corazon' src='./resources/heart/heart.png'>
                  <img alt='corazon' src='./resources/heart/heart.png'>
                  <img alt='corazon' src='./resources/heart/heart.png'>
                </span>
                <div class="flex-row center space-between">
                  <span class="flex-column center" id="puntuacio">0</span>
                  <span class="flex-row center" id="estrellas-div"><span id="estrellas" class="test">0/0</span><img id="puntImg" src="resources/star.png"></span>
                </div>
                
              </div>

            </div>
            <div id="cookies" class="estadisticas flex-row center space-evenly">
            </div>
        </div>

        <div id="errorentrada">
          <span class="test flex-column center" id="errortxt"></span>
          <span class="test flex-column center" id="creditos">[ CREDITOS ]</span>
        </div>
      </div>
  
      <div id="gameDisplay" class="flex-column center">
        <img class="demon" src="./resources/demon/demon-idle.gif" alt="waiting">  
      </div>
      

    </div>

    <img id="mostrarLeyenda" src="./resources/question-icon.png">
    <div id="leyenda" class="flex-column center">
      <div id="leyenda-header" class="flex-row center">
        <span class="test">LEYENDA</span>
      </div>

      <div class="flex-row flex-start f-w">
        <div class="flex-column center row">
          <img class="ghost" src='./resources/ghost/ghost-idle.png'>
        </div>
        <div class="flex-column center f-w">
          <span class="leyenda-text flex-column center">Te quita un corazón.</span>
        </div>

      </div>
      <div class="flex-row flex-start f-w">
        <div class="flex-column center weird row">
          <img class="vida-extra" src='./resources/vidaExtra.png'>
        </div>
        <div class="flex-column center f-w">
          <span class="leyenda-text flex-column center">Te da una vida extra, hasta un maximo de 5.</span>
        </div>
      </div>
      <div class="flex-row flex-start f-w">
        <div class="flex-column center row">
          <img class="double-points" src='./resources/doublePoints.png'>
        </div>
        <div class="flex-column center f-w">
          <span class="leyenda-text flex-column center ">Multiplica tus puntos acutales por dos!</span>
        </div>

      </div>
      <div class="flex-row flex-start f-w ">
        <div class="flex-column center row">
          <img class="star-show" src='./resources/star.png'>
        </div>
        <div class="flex-column center f-w">
          <span class="leyenda-text flex-column center ">Te da 200 puntos.</span>
        </div>

      </div>
      <div class="flex-row flex-start f-w ">
        <div class="flex-column center row">
          <img class="meitat-zombies" src='./resources/skull-idle.png'>
        </div>
        <div class="flex-column center f-w">
          <span class="leyenda-text flex-column center ">Remueve la mitad de los fantasmas.</span>
        </div>

      </div>
      <div class="flex-row flex-start f-w ">
        <div class="flex-column center f-w">
          <span class="leyenda-text flex-column center ">Si aciertas a la primera a un cristal, algo pasara.</span>
        </div>
      </div>
    </div>
  </body>
</html>
