<!DOCTYPE html>
<html>
  <head>
    <title>ZombieParty</title>
    <script src="js/Elemento.js"></script>
    <script src="js/Estrella.js"></script>
    <script src="js/Zombi.js"></script>
    <script src="js/Recompensa.js"></script>
    <script src="js/VidaExtra.js"></script>
    <script src="js/MeitatZombis.js"></script>
    <script src="js/DoblePunts.js"></script>
    <script src="js/animacions.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style-main.css">
    <link rel="stylesheet" href="./css/style-shortcuts.css">
  </head>
  <body>
    <div class="flex-row page">

      <div id="inputs" class="flex-column center space-evenly">
        <div id="confSize" class="flex-column center f-w">
            <div class="flex-column center">
              <label for="start">TAMAÃ‘O DE LA MATRIZ</label>
            </div>

            <input name="start" id="inputSize" class="inputs">
        </div>
        
        <div id="gameControls" class="flex-row center f-w">
          <div class="flex-column center">
            <input name="inputX" id="inputX" placeholder="LONGITUD">
          </div>
          <div>
            <div class="flex-row center">
              <span id="coordX">0</span>
              <span>,</span>
              <span id="coordY">0</span>
            </div>
          </div>
          <div class="flex-column center">
            <input name="inputY" id="inputY" placeholder="ALTURA">
          </div>

        </div>
        
        <div id="botones" class="flex-column center">
          <button id="submit" class = "inputs"><span>EMPEZAR</span></button>
          <button id="abandonar" class = "inputs"><span>ABANDONAR</span></button>
        </div>

        <div id="estadisticas" class="flex-column center">
            <div id="puntuacioActual" class="flex-column center">
              <span class="flex-row center space-evenly" id="vida">vida</span>
              <span class="flex-column center" id="puntuacio">puntuacio</span>
            </div>
            <div class="estadisticas flex-column">
            </div>
        </div>

        <div>
          <span id="errortxt"></span>
        </div>
      </div>
  
      <div id="gameDisplay" class="flex-column center">
          <span id="waiting-user">ESPERANDO AL USUARIO...</span>
      </div>
      

    </div>
  </body>
</html>
